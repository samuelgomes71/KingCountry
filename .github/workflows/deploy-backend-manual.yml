name: ğŸš€ Deploy Backend (App Engine) - KingCountry

on:
  workflow_dispatch:  # MANUAL - BotÃ£o para clicar!
    inputs:
      environment:
        description: 'Ambiente para deploy'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging
      confirm_deploy:
        description: 'Digite "DEPLOY" para confirmar'
        required: true
        type: string
  push:  # AUTOMÃTICO - Deploy ao fazer push
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend-manual.yml'

permissions:
  contents: read
  id-token: write

env:
  PROJECT_ID: kinggroup-website-463104
  SERVICE_ACCOUNT: github-deployer@kinggroup-website-463104.iam.gserviceaccount.com
  WORKLOAD_IDENTITY_PROVIDER: projects/598115153491/locations/global/workloadIdentityPools/kinggroup-github-pool/providers/github-provider

jobs:
  deploy-backend:
    name: ğŸš€ Deploy KingCountry Backend
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' || github.event.inputs.confirm_deploy == 'DEPLOY' }}
    
    steps:
      - name: âœ… Verificar ConfirmaÃ§Ã£o (Manual Deploy)
        if: ${{ github.event_name == 'workflow_dispatch' }}
        run: |
          if [ "${{ github.event.inputs.confirm_deploy }}" != "DEPLOY" ]; then
            echo "âŒ Deploy cancelado: confirmaÃ§Ã£o nÃ£o fornecida"
            echo "Por favor, digite 'DEPLOY' no campo de confirmaÃ§Ã£o"
            exit 1
          fi
          echo "âœ… Deploy manual confirmado, prosseguindo..."
      
      - name: âœ… Deploy AutomÃ¡tico Detectado
        if: ${{ github.event_name == 'push' }}
        run: |
          echo "âœ… Deploy automÃ¡tico disparado por push"
          echo "ğŸ“¦ Commit: ${{ github.sha }}"
          echo "ğŸ‘¤ Author: ${{ github.actor }}"
      
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ” Authenticate to Google Cloud via WIF
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ env.SERVICE_ACCOUNT }}
        continue-on-error: true

      - name: â˜ï¸ Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}
        continue-on-error: true
        
      - name: âš ï¸ Verificar AutenticaÃ§Ã£o
        run: |
          if gcloud auth list --filter=status:ACTIVE --format="value(account)" | grep -q .; then
            echo "âœ… Autenticado com sucesso!"
            gcloud config set project ${{ env.PROJECT_ID }}
          else
            echo "âš ï¸ AutenticaÃ§Ã£o falhou!"
            echo "âŒ Workload Identity Federation nÃ£o estÃ¡ configurado corretamente"
            echo ""
            echo "Para configurar:"
            echo "1. Criar Workload Identity Pool"
            echo "2. Adicionar GitHub como provider"
            echo "3. Dar permissÃµes ao service account"
            echo ""
            echo "ğŸ“š Docs: https://github.com/google-github-actions/auth#workload-identity-federation"
            exit 1
          fi

      - name: ğŸ Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: ğŸ“¦ Install Dependencies
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ”§ Configure Environment Variables
        run: |
          cd backend
          echo "ğŸ“ Configurando variÃ¡veis de ambiente (Firestore-Only)..."
          cat > .env.production << 'EOF'
          # Firestore (Database Unificado)
          GOOGLE_APPLICATION_CREDENTIALS=serviceAccountKey.json
          FIRESTORE_DATABASE=kingcountry-db
          
          # Firebase Storage
          STORAGE_BUCKET_USER_MEDIA=kinggroup-website-463104.appspot.com
          STORAGE_BUCKET_POI_MEDIA=kinggroup-website-463104.appspot.com
          STORAGE_BUCKET_MAP_TILES=kinggroup-website-463104.appspot.com
          
          # Project
          PROJECT_ID=${{ env.PROJECT_ID }}
          
          # Arquitetura
          ARCHITECTURE=firestore-only
          EOF
          
          echo "âœ… VariÃ¡veis configuradas!"
          echo "âœ… Arquitetura Firestore-Only ativada"

      - name: ğŸ§ª Validate Backend
        run: |
          cd backend
          echo "ğŸ” Validando estrutura do backend..."
          
          # Verificar arquivos essenciais
          if [ ! -f "main.py" ]; then
            echo "âŒ main.py nÃ£o encontrado!"
            exit 1
          fi
          
          if [ ! -f "app.yaml" ]; then
            echo "âŒ app.yaml nÃ£o encontrado!"
            exit 1
          fi
          
          if [ ! -f "requirements.txt" ]; then
            echo "âŒ requirements.txt nÃ£o encontrado!"
            exit 1
          fi
          
          # Verificar se pode importar
          echo "ğŸ” Testando imports..."
          python -c "import sys; from main import app; print('âœ… Backend imports successfully'); print(f'âœ… App type: {type(app).__name__}')" || {
            echo "âŒ Backend validation failed!"
            echo "ğŸ” ConteÃºdo de main.py:"
            head -20 main.py
            exit 1
          }
          
          echo "âœ… Backend validation passed!"
          
          # Mostrar info do app.yaml
          echo ""
          echo "ğŸ“‹ App Engine Configuration (app.yaml):"
          cat app.yaml

      - name: ğŸ“¦ Deploy to App Engine
        run: |
          echo "ğŸš€ Deploying to Google App Engine..."
          cd backend
          
          # Deploy com output verboso
          gcloud app deploy app.yaml \
            --project=${{ env.PROJECT_ID }} \
            --quiet \
            --verbosity=info
          
          echo "âœ… Deploy completed successfully!"

      - name: â³ Wait for deployment
        run: |
          echo "â³ Aguardando deployment ser ativado..."
          sleep 60  # Aumentado para 60s

      - name: âœ… Health Check
        run: |
          BACKEND_URL="https://${{ env.PROJECT_ID }}.uc.r.appspot.com"
          echo "ğŸ” Testing: $BACKEND_URL/health"
          
          # Verificar se o serviÃ§o estÃ¡ up
          echo "ğŸ” Verificando status do App Engine..."
          gcloud app versions list --service=default --project=${{ env.PROJECT_ID }}
          
          # Tentar health check com mais detalhes
          for i in {1..10}; do
            echo ""
            echo "ğŸ” Tentativa $i/10..."
            
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" $BACKEND_URL/health || echo "000")
            echo "   HTTP Code: $HTTP_CODE"
            
            if [ "$HTTP_CODE" = "200" ]; then
              echo "âœ… Health check passed!"
              curl -s $BACKEND_URL/health | python3 -m json.tool || true
              
              # Test database health
              echo ""
              echo "ğŸ” Testing database health: $BACKEND_URL/health/database"
              curl -s $BACKEND_URL/health/database | python3 -m json.tool || true
              
              exit 0
            elif [ "$HTTP_CODE" = "404" ]; then
              echo "âš ï¸  404 - Endpoint /health nÃ£o encontrado"
              echo "   Testando root URL..."
              curl -I $BACKEND_URL || true
            elif [ "$HTTP_CODE" = "500" ] || [ "$HTTP_CODE" = "502" ] || [ "$HTTP_CODE" = "503" ]; then
              echo "âš ï¸  Erro $HTTP_CODE - Backend com problemas, verificando logs..."
              gcloud app logs read --service=default --project=${{ env.PROJECT_ID }} --limit=20 || true
            else
              echo "âš ï¸  CÃ³digo inesperado: $HTTP_CODE"
            fi
            
            if [ $i -lt 10 ]; then
              echo "   Aguardando 15s..."
              sleep 15
            fi
          done
          
          echo ""
          echo "âŒ Health check failed after 10 attempts"
          echo "ğŸ” Ãšltimos logs do App Engine:"
          gcloud app logs read --service=default --project=${{ env.PROJECT_ID }} --limit=50 || true
          
          exit 1

      - name: ğŸ“Š Deployment Summary
        if: always()
        run: |
          echo "## ğŸ‰ KingCountry Backend Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ğŸ“ URLs" >> $GITHUB_STEP_SUMMARY
          echo "- **Backend URL:** https://${{ env.PROJECT_ID }}.uc.r.appspot.com" >> $GITHUB_STEP_SUMMARY
          echo "- **Health Check:** https://${{ env.PROJECT_ID }}.uc.r.appspot.com/health" >> $GITHUB_STEP_SUMMARY
          echo "- **Database Health:** https://${{ env.PROJECT_ID }}.uc.r.appspot.com/health/database" >> $GITHUB_STEP_SUMMARY
          echo "- **API Docs:** https://${{ env.PROJECT_ID }}.uc.r.appspot.com/docs" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ğŸ—„ï¸ Arquitetura" >> $GITHUB_STEP_SUMMARY
          echo "- **Firestore:** âœ… Database Unificado (42 collections)" >> $GITHUB_STEP_SUMMARY
          echo "- **Firebase Storage:** âœ… CDN Global" >> $GITHUB_STEP_SUMMARY
          echo "- **Cloud Functions:** âœ… Background jobs (cleanup + agregaÃ§Ãµes)" >> $GITHUB_STEP_SUMMARY
          echo "- **Arquitetura:** Firestore-Only EconÃ´mica ($75-150/mÃªs)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ğŸ“‹ Info" >> $GITHUB_STEP_SUMMARY
          echo "- **Projeto:** ${{ env.PROJECT_ID }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Ambiente:** ${{ inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** âœ… Deploy ConcluÃ­do" >> $GITHUB_STEP_SUMMARY
          echo "- **Timestamp:** $(date)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ğŸ’° **Economia:** ~$250-325/mÃªs vs arquitetura multi-database" >> $GITHUB_STEP_SUMMARY
          
          echo ""
          echo "âœ… KingCountry Backend deployed successfully!"
          echo "ğŸŒ URL: https://${{ env.PROJECT_ID }}.uc.r.appspot.com"
          echo "ğŸ”— Health: https://${{ env.PROJECT_ID }}.uc.r.appspot.com/health"
          echo "ğŸ—„ï¸ Database Health: https://${{ env.PROJECT_ID }}.uc.r.appspot.com/health/database"
          echo "ğŸ“… Deployed at: $(date)"

      - name: ğŸ” Check Logs (on failure)
        if: failure()
        run: |
          echo "âš ï¸ Deployment failed! Checking logs..."
          gcloud app logs read --service=default --project=${{ env.PROJECT_ID }} --limit=50
