name: ğŸš€ Deploy Backend (App Engine)

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Ambiente para deploy'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging
      confirm_deploy:
        description: 'Digite "DEPLOY" para confirmar'
        required: true
        type: string
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend-manual.yml'

permissions:
  contents: read
  id-token: write

env:
  PROJECT_ID: kinggroup-website-463104
  SERVICE_ACCOUNT: github-deployer@kinggroup-website-463104.iam.gserviceaccount.com
  WORKLOAD_IDENTITY_PROVIDER: projects/598115153491/locations/global/workloadIdentityPools/kinggroup-github-pool/providers/github-provider

jobs:
  deploy-backend:
    name: ğŸš€ Deploy Backend
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.confirm_deploy == 'DEPLOY' || github.event_name == 'push' }}
    
    steps:
      - name: âœ… Verificar ConfirmaÃ§Ã£o
        if: github.event_name == 'workflow_dispatch'
        run: |
          if [ "${{ github.event.inputs.confirm_deploy }}" != "DEPLOY" ]; then
            echo "âŒ Deploy cancelado"
            exit 1
          fi
      
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ” Authenticate via WIF
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ env.SERVICE_ACCOUNT }}
        continue-on-error: true

      - name: â˜ï¸ Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: ğŸ Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install Dependencies
        run: |
          cd backend
          pip install -r requirements.txt

      - name: ğŸš€ Deploy to App Engine
        run: |
          cd backend
          gcloud app deploy app.yaml --quiet
