name: ğŸŒ Deploy Frontend (Firebase Hosting)

on:
  workflow_dispatch:  # MANUAL - BotÃ£o para clicar!
    inputs:
      environment:
        description: 'Ambiente para deploy'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging
  push:  # AUTOMÃTICO - Deploy ao fazer push
    branches:
      - main
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy-frontend-manual.yml'
      - 'firebase.json'
      - '.firebaserc'

permissions:
  contents: read
  id-token: write

env:
  PROJECT_ID: kinggroup-website-463104
  SERVICE_ACCOUNT: github-deployer@kinggroup-website-463104.iam.gserviceaccount.com
  WORKLOAD_IDENTITY_PROVIDER: projects/598115153491/locations/global/workloadIdentityPools/kinggroup-github-pool/providers/github-provider

jobs:
  deploy-frontend:
    name: ğŸŒ Deploy Frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ” Authenticate to Google Cloud via WIF
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ env.SERVICE_ACCOUNT }}
          project_id: ${{ env.PROJECT_ID }}

      - name: â˜ï¸ Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: ğŸ“¦ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¦ Install Firebase CLI
        run: |
          npm install -g firebase-tools

      - name: ğŸ” Validate Frontend Structure
        run: |
          cd frontend
          echo "ğŸ” Validando estrutura frontend..."
          if [ -f "package.json" ]; then
            echo "âœ… package.json encontrado"
          else
            echo "âŒ package.json nÃ£o encontrado!"
            exit 1
          fi

      - name: ğŸ“¦ Install Dependencies
        run: |
          cd frontend
          yarn install

      - name: ğŸ“¦ Build Frontend
        run: |
          echo "ğŸ—ï¸ Building React frontend..."
          cd frontend
          yarn install
          yarn build

      - name: ğŸ”¥ Deploy to Firebase Hosting
        run: |
          cd frontend
          echo "ğŸ”¥ Deploying to Firebase Hosting..."
          export FIREBASE_TOKEN=$(gcloud auth print-access-token)
          firebase deploy --only hosting --project=${{ env.PROJECT_ID }} --non-interactive --token "$FIREBASE_TOKEN"
          echo "âœ… Deploy completed successfully!"

      - name: â³ Wait for deployment
        run: |
          echo "â³ Aguardando deployment ser ativado..."
          sleep 20

      - name: âœ… Health Check
        run: |
          FRONTEND_URL="https://${{ env.PROJECT_ID }}.web.app"
          echo "ğŸ” Testing: $FRONTEND_URL"
          
          for i in {1..5}; do
            if curl -f -s $FRONTEND_URL > /dev/null; then
              echo "âœ… Health check passed!"
              exit 0
            fi
            echo "â³ Tentativa $i/5 falhou, aguardando..."
            sleep 10
          done
          
          echo "âš ï¸ Health check failed after 5 attempts"
          exit 1

      - name: ğŸ“Š Deployment Summary
        if: always()
        run: |
          echo "## ğŸŒ KingChat Frontend Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Projeto:** ${{ env.PROJECT_ID }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Ambiente:** ${{ inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Firebase URL:** https://${{ env.PROJECT_ID }}.web.app" >> $GITHUB_STEP_SUMMARY
          echo "- **Firebase URL Alt:** https://${{ env.PROJECT_ID }}.firebaseapp.com" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** âœ… Deploy ConcluÃ­do" >> $GITHUB_STEP_SUMMARY
          echo "- **Timestamp:** $(date)" >> $GITHUB_STEP_SUMMARY
          
          echo ""
          echo "âœ… KingChat Frontend deployed successfully!"
          echo "ğŸŒ URL: https://${{ env.PROJECT_ID }}.web.app"
          echo "ğŸ“… Deployed at: $(date)"

